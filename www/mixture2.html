        <style>
				.mixture-content{
					border:1px solid #ccc;
				}	
				.mixture-menu{
					width:20%;
					border:1px solid #333;
					min-height:300px;
					float:left;
				}
				.mixture-menu img{
					width:100%;
				}
				.mixture-mixingpad{
					min-height:350px;
					border:1px solid #36f;
					margin-left:21%;
					border-radius:10px;
					padding:10px;
				}
				.mixture-mixingpad p >div{
					float:left;
					position:relative;
				}

				.mixture-mixingpad p > div:hover .mixture-remove {
				display:block;
				}
				.mixture-mixingpad p > div img{
					width:100%;
				}


				.mixture-footer	{
					clear:both;
				}
				.mixture-highlighted{
					background:#ccc;
				}

				.mixture-remove{
					text-decoration:none;
					color:#ff0000;
					border:1px solid #333;
					background:#ccc;
					border-radius:5px;
					padding:5px;
					position:absolute;
					top:0;
					right:0;
					display:none;
				}
		</style>

		<script>
		$(function() {
			$( ".mixture-menu img" ).draggable({ revert: "valid" });

			$( "body" ).droppable();
			$( ".mixture-mixingpad" ).droppable({
				activeClass: "mixture-highlighted",
				hoverClass: "ui-state-active",
				drop: function( event, ui ) {http://localhost/phonegap/www/images/menu/bacteria.png
					//" + ui.draggable.attr('id')+" 
					$( this )
						.addClass( ".mixture-drop" )
						.find( "p" )
							.append( "<div><img id='"+ui.draggable.attr('id')+"' src='"+ui.draggable.attr('src')+"'></img><a href='javascript:void(0)' class='mixture-remove'>X</a></div>" );

					$('.mixture-remove').click(function(){
						$(this).parent().remove();
						link = "";
						$( ".mixture-mixingpad p div img" ).each(function(){
							link = link + $(this).attr('id')+"_";
						});
						$('#mixture-link').attr('href',link+".html");
					});

					link = "";
					$( ".mixture-mixingpad p div img" ).each(function(){
						link = link + $(this).attr('id')+"_";
					});
					$('#mixture-link').attr('href',link+".html");
				}
			});
		});
		</script>
